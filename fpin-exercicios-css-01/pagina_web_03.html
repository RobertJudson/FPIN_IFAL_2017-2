<!DOCTYPE html>
<html>
<head>
	<title>Questão 08</title>

	<style type="text/css">

		ul.outside{
			list-style-position: outside;
		}

		ul.inside{
			list-style-position: inside;
		}

	</style>
</head>
<body>

	<h1>Questão 08</h1>

	<ul class="outside">
		<li>Elemento 1</li>
		<li>Elemento 2</li>
		<li>Elemento 3</li>
		<li>Elemento 4</li>
		<li>Elemento 5</li>
	</ul>

	<ul class="inside">
		<li>Elemento 1</li>
		<li>Elemento 2</li>
		<li>Elemento 3</li>
		<li>Elemento 4</li>
		<li>Elemento 5</li>
	</ul>

</body>
</html>
